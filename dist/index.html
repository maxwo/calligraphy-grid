<?xml version="1.0" encoding="utf-8" ?>
<html>
  <head>
    <title>Calligraphy Grid</title>
    <link href="styles/styles.css" rel="stylesheet"></link>
    <script src="scripts/grid.js"></script>
  </head>
  <body>
    <div class="input-group">
      <label for="text">Text to render:&nbsp;</label>
      <textarea id="text" name="text" rows="5" cols="50" onkeypress="render()">
        般若波羅蜜多心經。
        觀自在菩薩。行深般若波羅蜜多時。照見五蘊皆空。度一切苦厄。
        舍利子。色不異空。空不異色。色即是空。空即是色。受想行識亦復如是。
        舍利子。是諸法空相。不生不滅。不垢不淨不増不減。是故空中。無色。無受想行識。
        無眼耳鼻舌身意。無色聲香味觸法。無眼界。乃至無意識界。
        無無明。亦無無明盡。乃至無老死。亦無老死盡。無苦集滅道。無智亦無得。以無所得故。
        菩提薩埵。依般若波羅蜜多故。心無罣礙。無罣礙故。無有恐怖。遠離顛倒夢想。究竟涅槃。三世諸佛。依般若波羅蜜多故。得阿耨多羅三藐三菩提。
        故知般若波羅蜜多。是大神咒。是大明咒是無上咒。是無等等咒。能除一切苦。眞實不虚故。説般若波羅蜜多咒即説咒曰掲帝掲帝般羅掲帝般羅僧掲帝菩提僧莎訶。
        般若波羅蜜多心經。
      </textarea>
      <button onclick="render()">Render</button>
    </div>
    <div id="rendering"></div>
  </body>
</html>
